[app:rapperswil_jona]
use = egg:rapperswil_jona

pyramid.debug_authorization = False
pyramid.debug_notfound = False
pyramid.debug_routematch = False

pyramid.default_locale_name = en
pyramid.reload_templates = True
pyramid.reload_assets = True
pyramid.reload_all = True

pyramid.includes =
    pyramid_assetviews
    pyramid_chameleon
    pyramid_secure_response

pyramid_secure_response.ssl_redirect = False
pyramid_secure_response.hsts_support = False
pyramid_secure_response.hsts_max_age = 0
pyramid_secure_response.hsts_include_domains = False
pyramid_secure_response.hsts_preload = False
pyramid_secure_response.proto_header =
pyramid_secure_response.ignore_paths =

# -- bucket (static)
bucket.host =
bucket.name =
bucket.path =


###
# test (py.test) configuration
###

[pytest]
testpaths = test
python_paths = .
python_files = *_test.py


###
# logging configuration
# https://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

[filter:translogger]
use = egg:paste#translogger
setup_console_handler = False

[pipeline:main]
# see logger.py
pipeline =
  rapperswil_jona

[loggers]
keys = root, wsgi, rapperswil_jona

[handlers]
keys = console

[formatters]
keys = color, plain

[logger_root]
qualname =
level = INFO
handlers = console
propagate = 0

[logger_wsgi]
qualname = wsgi
level = DEBUG
handlers = access_log
propagate = 0

[logger_rapperswil_jona]
qualname = rapperswil_jona
level = DEBUG
handlers = console
propagate = 0

[handler_console]
class = colorlog.StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = color

[formatter_color]
class = colorlog.ColoredFormatter
format = %(cyan)s[%(asctime)-15s]%(reset)s %(log_color)s%(levelname)-5.5s%(reset)s %(blue)s%(name)s%(reset)s %(bold_white)s%(funcName)s()%(reset)s:%(black,bg_cyan)s%(lineno)d%(reset)s %(white)s%(message)s%(reset)s
datefmt = %Y-%m-%dT%H:%I:%S%z

[formatter_plain]
format = [%(asctime)-15s] %(levelname)-5.5s %(name)s %(funcName)s():%(lineno)d %(message)s
datefmt = %Y-%m-%dT%H:%I:%S%z
